version: '3'

services:
  db:
    image: postgres:15.1
    restart: always
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${PASSWORD_BD}
      POSTGRES_DB: ${BD_NAME}
    container_name: Limpiaduria_LineaAzul
    volumes:
      - ./postgres:/var/lib/postgresql/data
